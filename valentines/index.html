<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Mal ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #d63031;
            --soft-pink: #ffb7c5;
            --bg-gradient: linear-gradient(135deg, #fff5f6 0%, #ffdee9 100%);
        }

        body {
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        /* Standard Floating Hearts */
        .bg-heart {
            position: absolute;
            color: rgba(214, 48, 49, 0.15);
            font-size: 20px;
            user-select: none;
            z-index: 0;
            animation: float 10s linear infinite;
        }

        /* Intense Hearts (Triggered by Button) */
        .intense-heart {
            position: absolute;
            color: rgba(255, 77, 77, 0.4); /* Brighter/Darker */
            font-size: 25px;
            user-select: none;
            z-index: 101; /* On top of overlay */
            animation: floatFast 6s linear infinite;
        }

        .container {
            position: relative;
            cursor: pointer;
            z-index: 10;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: var(--soft-pink);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .flap {
            position: absolute;
            top: 0; left: 0;
            width: 0; height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 115px solid #ffc5d0;
            transform-origin: top;
            transition: transform 0.6s ease-in-out;
            z-index: 3;
        }

        .pocket {
            position: absolute;
            bottom: 0; left: 0;
            width: 0; height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 110px solid #ff9eaa;
            z-index: 2;
            border-radius: 0 0 10px 10px;
        }

        /* The Letter */
        .letter {
            position: absolute;
            bottom: 10px;
            left: 20px;
            width: 260px;
            height: 180px;
            background-color: white;
            border-radius: 5px;
            z-index: 1;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            padding: 10px;
            text-align: center;
        }

        .text-main {
            color: var(--primary-red);
            font-size: 26px;
            font-family: 'Great Vibes', cursive;
            opacity: 0;
            transition: 0.5s ease 0.6s;
        }

        .btn-poem {
            margin-top: 15px;
            padding: 8px 20px;
            background: var(--primary-red);
            color: white;
            border: none;
            border-radius: 20px;
            font-family: 'Dancing Script', cursive;
            cursor: pointer;
            font-size: 16px;
            opacity: 0;
            transition: 0.5s ease 0.9s;
            box-shadow: 0 4px 10px rgba(214, 48, 49, 0.3);
            animation: pulse 2s infinite;
        }

        /* Full Screen Poem Overlay */
        #poem-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 245, 246, 0.95);
            z-index: 100;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        #poem-text {
            font-size: 32px;
            color: var(--primary-red);
            font-family: 'Dancing Script', cursive;
            max-width: 80%;
            line-height: 1.5;
        }

        /* Animation States */
        .container.open .flap { transform: rotateX(180deg); z-index: 0; }
        .container.open .letter { transform: translateY(-160px) scale(1.1); z-index: 5; }
        .container.open .text-main, .container.open .btn-poem { opacity: 1; }

        .sticker {
            position: absolute; top: 100px; left: 50%;
            transform: translate(-50%, -50%);
            background: white; width: 45px; height: 45px;
            border-radius: 50%; z-index: 4;
            display: flex; justify-content: center; align-items: center;
            transition: 0.4s; font-size: 20px;
        }
        .container.open .sticker { opacity: 0; transform: translate(-50%, -50%) scale(0); }

        @keyframes float {
            0% { transform: translateY(105vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        @keyframes floatFast {
            0% { transform: translateY(105vh) scale(0.5); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(10px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .animate-poem {
            animation: fadeInOut 3s forwards;
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="container" onclick="toggleEnvelope()">
        <div class="envelope">
            <div class="letter">
                <div class="text-main">Happy Valentine's, Mal!</div>
                <button class="btn-poem" onclick="startPoem(event)">For You, Mal ‚ú®</button>
            </div>
            <div class="pocket"></div>
            <div class="flap"></div>
            <div class="sticker">‚ù§Ô∏è</div>
        </div>
    </div>

    <div id="poem-overlay">
        <div id="poem-text"></div>
    </div>

    <script>
        // You can edit these lines to be your own personal message for Mal!
        const poemLines = [
            "Every moment with you...",
            "Feels like a beautiful dream.",
            "You make my world brighter, Mal.",
            "I'm so lucky to have you.",
            "Today and every day...",
            "I love you more than words can say. ‚ù§Ô∏è"
        ];

        // 1. Initial Background Hearts (Slow)
        function createBackgroundHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'bg-heart';
                heart.innerHTML = '‚ù§';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(heart);
            }
        }

        // 2. Music & Open Logic
        function toggleEnvelope() {
            document.querySelector('.container').classList.add('open');
            
            // Automatic Music on Envelope Click
            // (Browsers require a user click to start audio, so we do it here)
            const music = document.getElementById("bgMusic");
            music.volume = 1; // 50% volume
            music.play().catch(error => {
                console.log("Audio play blocked - waiting for further interaction");
            });
        }

        // 3. Poem & Intense Hearts
        async function startPoem(event) {
            event.stopPropagation();
            
            // Make sure music is playing (in case the first click failed)
            document.getElementById("bgMusic").play();

            // Trigger "Random Heart Background" (Intense)
            intensifyHearts();

            const overlay = document.getElementById('poem-overlay');
            const poemDisplay = document.getElementById('poem-text');
            overlay.style.display = 'flex';

            for (let line of poemLines) {
                poemDisplay.innerHTML = line;
                poemDisplay.classList.remove('animate-poem');
                void poemDisplay.offsetWidth; // Trigger reflow
                poemDisplay.classList.add('animate-poem');
                await new Promise(r => setTimeout(r, 4000));
            }

            // Final state
            poemDisplay.innerHTML = "Happy Valentine's Day, Mal <br> üåπ‚ú®";
            poemDisplay.style.opacity = "1";
            poemDisplay.style.animation = "none";
            
            // Allow clicking out after the poem finishes
            overlay.onclick = () => overlay.style.display = 'none';
        }

        // Generate more hearts specifically when the button is clicked
        function intensifyHearts() {
            for (let i = 0; i < 40; i++) {
                const heart = document.createElement('div');
                heart.className = 'intense-heart'; // New class for button click
                heart.innerHTML = '‚ù§';
                // Random positions
                heart.style.left = Math.random() * 100 + 'vw';
                // Random animation speeds (faster than normal)
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's'; 
                // Random delays
                heart.style.animationDelay = Math.random() * 4 + 's';
                document.body.appendChild(heart);
            }
        }

        createBackgroundHearts();
    </script>
</body>

</html>
